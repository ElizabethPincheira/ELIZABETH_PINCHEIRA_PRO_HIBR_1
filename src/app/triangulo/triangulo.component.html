<div>
  <!-- card -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Perímetro</ion-card-subtitle>
      <ion-card-title>Triángulo</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      El perímetro de un triángulo es la suma de las longitudes de sus tres lados. En otras palabras, es la medida total del contorno o borde del triangulo.
    </ion-card-content>

    <ion-img
      src="../../assets/img/perimetrotriangulo.png"
      alt="imagen perimetro triangulo"
  ></ion-img>
  </ion-card>

  <!-- formulario -->
    <ion-list>
      <ion-item>
        <ion-input label="Lado A" labelPlacement="stacked" type="number" [(ngModel)]="ladoA"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Lado B" labelPlacement="stacked" type="number" [(ngModel)]="ladoB"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Lado C" labelPlacement="stacked" type="number" [(ngModel)]="ladoC"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="calcularPerimetroOnClick()">Calcular el perimetro</ion-button>

    <!-- parrafo respuesta -->
    <p *ngIf="resultadoPerimetroTriangulo">Respueta: el perimetro del triangulo es: {{resultadoPerimetroTriangulo}}</p>

</div>
